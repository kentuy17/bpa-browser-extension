<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="button.css"> -->
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/toogle.css">
  </head>
  <body style="overflow:hidden;">
    <div id="wrapper">
      <div id="menu-items">
        <div id="titletext">
          <div class="logo"> </div>
        </div>
  
        <!-- ************ Status messages and block counter *********** -->
  
        <!-- ************ Status messages *********** -->
  
        <div i18n="toogle" class="menu-entry" style="display: flex;">
          <label class="switch">
            <input id="sliders" type="checkbox">
            <span class="slider round"></span>
          </label>
          <label for="sliders" class="div_toogle">Toogle</label>
        </div>
  
        <!-- TODO check if italic works -->
        <div id="div_status_whitelisted" class="menu-status-italic thick">
          
        </div>
  
        <!-- ************ Standard menu entries *********** -->
  
        <div id="div_whitelist_channel" class="menu-entry" style="display: none;">
         
        </div>

  
        <div id="separator0" class="separator" style="display: block;"></div>



  
        <div id="separator1" class="separator" style="display: none;"></div>
  
        <!-- **************** Extras ************** -->
  
        <div i18n="options" id="div_options" class="menu-entry" style="display: flex;">Options</div>
  
        <div id="separator2" class="separator" style="display: block;"></div>
  
        <div id="div_slideout" class="menu-entry" style="display: flex;"><span id="div_slideout_text"
            i18n="donate_to_youtube_adblock">Love this? Consider subscribing!</span>
        </div>
  
      </div> <!-- menu-items-->
  
    </div> <!-- wrapper -->
  
  
  
  </body>
</html>
